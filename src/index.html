<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>前端导航</title>

    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="globalHeader">
      <form class="searchForm" action="https://www.baidu.com/s?" method="get">
        <input name="wd" type="text" />
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li>
          <a href="https://weibo.com/">
            <div class="site">
              <div class="logo">
                <svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-ertongshouhui-juhua"></use>
                </svg>
              </div>
              <div class="link">新浪微博</div>
            </div>
          </a>
        </li>
        <li>
          <a href="http://index.baidu.com/v2/index.html#/">
            <div class="site">
              <div class="logo">
                <svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-ertongshouhui-huojian"></use>
                </svg>
              </div>
              <div class="link">百度指数</div>
            </div>
          </a>
        </li>
        <li>
          <a href="http://seo.chinaz.com/">
            <div class="site">
              <div class="logo">
                <svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-ertongshouhui-honghua"></use>
                </svg>
              </div>
              <div class="link">seo排名</div>
            </div>
          </a>
        </li>
        <li>
          <a href="https://www.zhihu.com/signin?next=%2F">
            <div class="site">
              <div class="logo">
                <svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-ertongshouhui-xigua"></use>
                </svg>
              </div>
              <div class="link">万能知乎</div>
            </div>
          </a>
        </li>
        <!-- <li class="chen">
          <a href="http://chenxblog.com/"></a>
          <div class="site">
            <div class="logo">
              C
            </div>
            <div class="link">小陈的博客</div>
          </div>
        </li> -->
        <li class="last">
          <div class="addLink">
            <div class="logo">
              <img src="./images/ADD.png" alt="" />
            </div>
            <div class="link">新增网站</div>
          </div>
        </li>
      </ul>
    </main>
    <footer class="love">--给王同学做的导航页--</footer>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_1837709_aya84p5lvbm.js"></script>
    <script src="main.js"></script>
  </body>
</html>
